<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readme Maker</title>
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/all.min.css">
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/keyframes.css">
    <link rel="stylesheet" href="../CSS/index.responsive.css">
    <link rel="stylesheet" href="../CSS/readme.css">
    <script src="../JS/bootstrap.min.js" defer></script>
    <script src="../JS/function.js" defer></script>
    <script src="../JS/readme.js" defer></script>
</head>

<body>
    <div class="ball"></div>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="../index.html">KA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item me-2">
                            <a class="nav-link" href="https://github.com/Karam-Samer/"><i
                                    class="fa-brands fa-github"></i></a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" href="https://www.linkedin.com/in/karam-alatwan-011819330"><i
                                    class="fa-brands fa-linkedin"></i></a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" href="mailto:karam.samer50@gmail.com"><i
                                    class="fa-solid fa-envelope"></i></a>
                        </li>
                        <li class="nav-item border border-2 bg-info rounded-5 me-2">
                            <a class="nav-link" href="Registration.html?mode=signIn">Sign In</a>
                        </li>
                        <li class="nav-item border border-2 bg-primary rounded-5">
                            <a class="nav-link" href="Registration.html?mode=signUp">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container py-3">
        <h1 class="text-center py-4">Profile Readme Maker</h1>
        <div class="row">
            <div class="col-12 col-lg-6 mb-3 mb-lg-0">
                <form id="readmeForm" action="" class="p-3 rounded-3 form-card">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" name="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">GitHub Username</label>
                        <input type="text" id="username" class="form-control" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Professional Title</label>
                        <input type="text" id="title" class="form-control" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="about" class="form-label">About You</label>
                        <input type="text" id="about" class="form-control" name="about">
                    </div>
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills (comma separated)</label>
                        <input type="text" id="skills" class="form-control" name="skills">
                    </div>

                    <div class="mb-3" id="languagesContainer">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" name="email">
                    </div>
                    <div class="d-flex flex-wrap">
                        <button type="button" id="generateBtn" class="btn btn-primary me-2">Generate Readme</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <div id="previewContainer" class="p-3 rounded-3 preview-card h-100">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h2 class="h5 m-0">Preview</h2>
                    </div>
                    <textarea name="" id="outputMarkdown" class="form-control" rows="18"
                        placeholder="Generated markdown will appear here..." disabled></textarea>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
